<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТАймер зворотнього відліку</title>
</head>
<body>
    <div></div>

    <section>

        <div class="input-date-block">

            <div>
                <span> Вибрати дату </span>
                <input type="date" id="input-date" >
            </div>
            <p>000-00-00</p>
        </div>

        <div class="time-block" id="days" >
            <div>
                <ul>
                    <li>00</li>
                    <li> Дні </li>
                </ul>
            </div>
        </div>
        
        <div class="time-block" id="hourse" >
            <div>
                <ul>
                    <li>00</li>
                    <li> Години </li>
                </ul>
            </div>
        </div>

        <div class="time-block" id="minutes" >
            <div>
                <ul>
                    <li>00</li>
                    <li> Хвилини </li>
                </ul>
            </div>
        </div>

        <div class="time-block" id="seconds" >
            <div>
                <ul>
                    <li>00</li>
                    <li> Секунди </li>
                </ul>
            </div>
        </div>

    </section>
    

    <script src="js/js.js"></script>
</body>
</html>
